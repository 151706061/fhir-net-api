# Repo: FirelyTeam/firely-net-sdk
# File: build/azure-pipelines.yml

trigger:
  branches:
    include:
    - develop
    - develop-*
    - release/*
    - release-*
    - hotfix/*
    - hotfix-*
    - refs/tags/v*
    - devops/*              ########### TODO remove during PR 
  batch: True

name: $(date:yyyyMMdd)$(rev:-r)

variables:
  NET_CORE_SDK: 2.1.x
  isTagBranch: $[startswith(variables['Build.SourceBranch'], 'refs/tags/v')]
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  
pool:
  vmImage: 'windows-latest'

resources:
  repositories:
  - repository: self
    type: git
    ref: develop-stu3

stages:
- stage: build
  displayName: Build
  jobs:
  - job: UnitTesting
    displayName: Build in Debug mode
    timeoutInMinutes: 120
    cancelTimeoutInMinutes: 1
    steps:
    - checkout: self
      clean: true
      submodules: true
      fetchDepth: 100
    - task: UseDotNet@2
      displayName: Use .NET Core sdk $(NET_CORE_SDK)
      inputs:
        version: $(NET_CORE_SDK)
    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: restore
        projects: ./Hl7.Fhir.sln
        verbosityRestore: Minimal
    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: build
        projects: ./Hl7.Fhir.sln
        arguments: --configuration Debug --no-restore

    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: publish
        projects: '**/Hl7.*Test/*.csproj'
        arguments: --configuration Debug --no-build 

    - task: CopyFiles@2
      displayName: 'Copy build output to $(System.DefaultWorkingDirectory)/bin'
      inputs:
        Contents: |
          **\bin\Debug\*\publish\**
        flattenFolders: false
        TargetFolder: '$(System.DefaultWorkingDirectory)/bin'   

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: $(System.DefaultWorkingDirectory)/bin
        artifactName: TestBuild
    
    - task: PowerShell@2
      displayName: Extract variable RunFhirPathTests
      inputs:
        targetType: inline
        script: >-
          if (Test-Path  .\src\firely-net-sdk.props -PathType leaf)

          {
              $propFile = ".\src\firely-net-sdk.props"
          }

          else

          {
            $propFile = ".\src\fhir-net-api.props" # fallback to old name
          }


          $xml = [xml](get-content $propFile)


          #Get the variable RunFhirPathTests

          $RunFhirPathTests = [string]$xml.Project.PropertyGroup.RunFhirPathTests


          $RunFhirPathTests = $RunFhirPathTests.Trim()


          if ([string]::IsNullOrEmpty($RunFhirPathTests))

          {
              $RunFhirPathTests = "true"
          }


          Write-Host "##vso[task.setvariable variable=RunFhirPathTests]$RunFhirPathTests"


          Write-Host $RunFhirPathTests

- stage: test
  displayName: Test
  dependsOn: build
  jobs:
  - template: templates/test-job-template.yml
    parameters:
      testRunTitle: Tests common test projects
      projects: |
        **/publish/Hl7.Fhir.Support.Tests.dll
        **/publish/HL7.FhirPath.Tests.dll
